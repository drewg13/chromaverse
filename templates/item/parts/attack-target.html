<li class="action-attack" data-item="{{_id}}">
    <select class="attack-attribute">
        {{#each attributes as |val attr|}}
            <option value="{{attr}}" {{#ifeq attr ../attack.attribute}} selected{{/ifeq}}>{{attr}}</option>
        {{/each}}
    </select>
    <span>vs</span>
    <select class="attack-target">
        <option {{#ifeq 'Guard' attack.target}} selected{{/ifeq}}>Guard</option>
        <option {{#ifeq 'Tough' attack.target}} selected{{/ifeq}}>Tough</option>
        <option {{#ifeq 'Resolve' attack.target}} selected{{/ifeq}}>Resolve</option>
    </select>
    <a class="item-control attack-delete" title="Delete"><i class="fas fa-trash"></i></a>
</li>
