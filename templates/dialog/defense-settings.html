<form class="chromaverse">
    <div class="form-group">
        <div class="forceful large">Default Attr</div>
        <div class="forceful large">Modified Attr</div>
    </div>
    {{#each formula as |field|}}
    <div class="form-group">
        <label>{{field.default}}</label>
        <select class="capitalize">
        {{#each ../traits as |trait_group group_name|}}
            {{#each trait_group as |trait trait_name|}}
                <option class="capitalize" value="{{trait_name}}" {{#ifeq trait_name field.active}} selected{{/ifeq}}>{{trait_name}}</option>
            {{/each}}
        {{/each}}
        </select>
    </div>
    {{/each}}
</form>
