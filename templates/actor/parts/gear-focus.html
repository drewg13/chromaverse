<div class="aligned gear-row item-row">
    <div class="gear-name clickable item-edit" data-item="{{item._id}}">{{item.name}}</div>
    <div class="gear-summary">
        <div class="gear-title">{{item.type}}</div>
        <div class="gear-type">{{item.system.source}}</div>
    </div>
    <div></div>
    <div class="gear-wl">
        <span class="forceful">Funds: </span>{{item.system.gear.funds}}</div>
    <div class="gear-buttons">
        <a class="gear-control gear-move-up" title="Move" data-item="{{item._id}}"><i class="fas fa-arrow-up"></i></a>
        <a class="gear-control item-delete" title="Delete" data-item="{{item._id}}"><i class="fas fa-trash"></i></a>
    </div>
</div>
